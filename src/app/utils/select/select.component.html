<div class="sl_titulo">{{titulo}}</div>
<div class="slct-container">
  <select value="{{value}}" [disabled]="lock" [class.lock]="lock" class="slct" (change)="onChange($event.target.value)">
    <option selected disabled hidden>{{titulo}}</option>
    <option *ngFor="let d of data" value="{{d}}">{{d}}</option>
  </select>
</div>
