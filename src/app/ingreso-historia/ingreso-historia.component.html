<div class="inpc">
  <div class="top_info">
    <h1>Ingreso de Historia Cl√≠nica</h1>
  </div>

  <div class="magicspace"></div>
  <div class="ip_cnt_tabs">
    <app-tabs>
      <app-tab
        *ngFor="let tbs of data.informacion_categorias; let i= index"
        [tab_activa]="i===0"
        [tabTitle]="tbs.titulo">
        <app-pagina-historia
          [titulo_pag]="tbs.titulo"
          *ngIf="tbs.titulo!=='Odontograma'"
          [sub_categorias]="tbs.sub_categorias">
        </app-pagina-historia>

        <app-pg-odontograma
          *ngIf="tbs.titulo==='Odontograma'"
          [lock]="false">
        </app-pg-odontograma>

        <div class="frm" *ngIf="tbs.titulo==='Final'">
          <div class="finalizar_ingreso" (click)="finalizarIngreso()">Finalizar ingreso</div>
        </div>

      </app-tab>
    </app-tabs>
  </div>
</div>
