      <app-tabs>
        <app-tab
          *ngFor="let tbs of data.informacion_categorias; let i= index"

            [lock]="lock"
            [titulo_pag]="tbs.titulo"
            [data_pag]="historia[tbs.titulo]"
            *ngIf="tbs.titulo!=='Odontograma'"
            [sub_categorias]="tbs.sub_categorias">
          </app-pagina-historia>
