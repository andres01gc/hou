<div class="card">
  <div class="ttl">
    <div class="t">Cancelar servicio</div>
  </div>
  <div class="pgs-cnt">

    <app-input
      class="cancel_inpt"
      name="Cancelación de cita"
      placeholder="¿Por que vas a cancelar esta cita?"
      size="l"
      [lock]="false">
    </app-input>

    <div class="btts">
      <div class="bt" (click)="alCancelarAccion($event)">Continuar</div>
      <div class="bt c" (click)="alCancelarCita()">Cerrar</div>
    </div>

  </div>
</div>
